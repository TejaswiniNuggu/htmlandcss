<body class="margin" >  
    <center>
    <table id="tablestart" border="1" cellspacing="0" cellpadding="5">
        <tr><th id="heading" colspan="4">Health chart</th></tr>
        <tr>
            <th rowspan="2">State of health</th>
            <th colspan="2">Fasting value</th>
            <th>After eating</th>
        </tr>
            <tr>
                
                <td>minimum</td>
                <td>maximum</td>
                <td>2 hours after eating</td>
            </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
       
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>more than 200</td>
        </tr>
    
</table>

</center>

</body>
