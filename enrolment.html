<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="1" cellpadding="1"
    <form action="">  
    <tr><th colspan="2" align="center"><b>Enrolement form</b></th> </tr>
    <tr>
        <td>First name</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>last name</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>email id</td>
        <td><input type="email" name="email" id="email"></td>
    </tr>
    <tr>
        <td>password</td>
        <td><input type="password" name="password" id="password"></td>
    </tr>
    <tr>
        <td>DOB</td>
        <td><input type="date" name="date" id="date"></td>
    </tr>
    <tr>
        <td>upload</td>
        <td><input type="file" placeholder="Choose file"> </td>
    </tr>
    <tr>
        <td>gender</td>
        <td><input type="radio" name="test">male
        <input type="radio" name="test">female
        <input type="radio" name="test">other</td>
    </tr>
    <tr>
        <td>hobbies</td>
        <td><input type="checkbox">Music
        <input type="checkbox">Sports
        <input type="checkbox">Dance
        <input type="checkbox">Drawing</td>
    </tr>
    <tr>
        <td>country</td>
        <td><select name="company" id="company">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Pakistan">Pakistan</option>
    </tr>
    <tr>
        <td>Comments</td>
        <td>
            <input type="text">
        </td>
        
    </tr>
    </form>
</body>
</html>
